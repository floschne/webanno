<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container">
      <div wicket:id=openDocumentsModal></div>
      <div wicket:id="preferencesDialog"></div>
      <div wicket:id="exportDialog"></div>
      <div wicket:id="guidelinesDialog"></div>
      <div wicket:id="resetDocumentDialog"></div>
      <div wicket:id="finishDocumentDialog"></div>
      <div style="display: none;">
        <a wicket:id="initialLoadComplete" id="initialLoadComplete"></a>
      </div>
  
      <div class="actionbar">
        <div>
          <ul class="horizontal">
            <li>
              <fieldset>
                <legend>Document</legend>
                <ul class="horizontal">
                  <li><a wicket:id="showOpenDocumentDialog" id="showOpenDocumentDialog"> <img
                      src="images/drawer_open.png" title="Open" /><br />Open
                  </a></li>
                  
                  <li wicket:id="showPreviousDocument" />
                  <li wicket:id="showNextDocument" />
                  <li wicket:id="showExportDialog" />
                  <li wicket:id="showPreferencesDialog" />
                </ul>
              </fieldset>
            </li>
  
            <li wicket:id="pageNavigator">
            </li>
  
            <li>
              <fieldset>
                <legend>Script</legend>
                <ul class="horizontal">
                  <li wicket:id="toggleScriptDirection" />
                </ul>
              </fieldset>
            </li>
  
            <li>
              <fieldset>
                <legend>Help</legend>
                <ul class="horizontal">
                  <li wicket:id="showGuidelinesDialog" />
                </ul>
              </fieldset>
            </li>
  
            <li>
              <fieldset>
                <legend>Workflow</legend>
                <ul class="horizontal">
                  <li wicket:id="showResetDocumentDialog" />
  
                  <li><a wicket:id="showFinishDocumentDialog"> <img wicket:id="finishImage" /><br />Finish
                  </a></li>
                </ul>
              </fieldset>
            </li>
          </ul>
        </div>
        <div class="locationbar">
          <span wicket:id="documentNamePanel"></span> <span style="float: right;">
          <span wicket:id="numberOfPages"></span>
          </span>
        </div>
      </div>
      
      <div class="annotation-editor-container flex-content flex-h-container flex-gutter flex-no-initial-gutter">
        <div wicket:id="leftSidebar" class="flex-sidebar flex-v-container flex-gutter"></div>
        
        <div class="flex-content flex-v-container flex-gutter" wicket:enclosure="editor">
          <div class="flex-content panel panel-primary panel-flex">
            <div class="panel-heading">
              <h3 class="panel-title">Annotation</h3>
            </div>
            <div wicket:id="editor" class="panel-body flex-v-container" style="padding: 0px;">
            </div>
          </div>
        </div>
        <div wicket:id="rightSidebar" class="flex-sidebar flex-v-container">
          <wicket:container wicket:id="annotationDetailEditorPanel"/>
        </div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
