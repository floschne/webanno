<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="w_flex_container">
      <div class="w_flex_content">
        <div class="fluid-container">
          <div class="form-group form-row" wicket:enclosure="documentType">
            <label wicket:for="documentType" class="col-sm-4 col-form-label"><wicket:label key="documentType.label" /></label>
            <div class="col-sm-8">
              <select wicket:id="documentType" class="form-control" 
                  data-size="10" data-container=".w_content_container"></select>
            </div>
          </div>
          <div class="form-group form-row" wicket:enclosure="format">
            <label wicket:for="format" class="col-sm-4 col-form-label"><wicket:label key="format" /></label>
            <div class="col-sm-8">
              <select wicket:id="format" class="form-control" 
                  data-size="10" data-container=".w_content_container"></select>
            </div>
          </div>
        </div>
      </div>
      <div class="w_flex_footer card-footer">
        <div class="form-group text-right">
          <button wicket:id="export" type="button" class="btn btn-primary">
            <i class="fas fa-download" aria-hidden="true"></i>&nbsp;
            <wicket:message key="export"/>
          </button>
          <button wicket:id="cancel" class="btn btn-secondary">
            <i class="fas fa-times"></i>&nbsp;
            <wicket:message key="cancel"/>
          </button>
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
