<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="scrolling flex-content flex-h-container flex-gutter">
      <div class="flex-content flex-v-container flex-gutter">
        <form wicket:id="miraTemplateDetailForm" class="card">
          <div class="card-header">
            <wicket:message key="layer.details" />
          </div>
          <div class="card-body">
            <div class="container-fluid">
              <div class="form-group from-row" wicket:enclosure="annotateAndRepeat">
                <div class="offset-sm-2 col-sm-10">
                  <div class="form-check">
                    <input wicket:id="annotateAndRepeat" class="form-check-input" type="checkbox"/>
                    <label wicket:for="annotateAndRepeat" class="form-check-label">
                      <wicket:label key="repeatAnnotation"/>
                    </label>
                  </div>
                </div>  
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button wicket:id="save" class="btn btn-primary">
              <i class="fas fa-save"></i>&nbsp;
              Save automation layer detail
            </button>
          </div>
        </form>
        
        <div wicket:id="targetLayerTarinDocumentsPanel" class="flex-content flex-v-container flex-gutter flex-only-internal-gutter"></div>
      
      </div>
    </div>
  </wicket:panel>
</body>
</html>
