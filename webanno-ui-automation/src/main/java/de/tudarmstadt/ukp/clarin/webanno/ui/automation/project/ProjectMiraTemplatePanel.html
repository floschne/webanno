<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content flex-h-container flex-gutter">
      <div class="flex-sidebar flex-v-container flex-gutter">
        <div class="flex-content card">
          <div class="card-header">
            <wicket:message key="features"/>
          </div>
          <form wicket:id="miraTrainLayerSelectionForm" class="scrolling card-body fit-child-snug">
            <select wicket:id="features" class="form-control"></select>
          </form>
          <form wicket:id="applyForm" class="card-footer text-right">
            <input wicket:id="apply" type="submit" class="btn btn-primary"/> 
          </form>            
        </div>
      </div>
      
      <form wicket:id="targetLayerDetailForm" class="flex-content flex-v-container flex-gutter">
        <div wicket:id="autoTabs" class="flex-content flex-v-container"></div>
      </form>
    </div>
  </wicket:panel>
</body>
</html>
