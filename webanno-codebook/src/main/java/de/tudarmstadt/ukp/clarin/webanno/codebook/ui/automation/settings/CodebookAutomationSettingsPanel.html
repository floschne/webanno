<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="scrolling flex-content flex-h-container flex-gutter">

        <!-- Codebook selection w/ tree -->
        <div class="flex-v-container flex-gutter" style="flex-basis: 20%;">
            <form wicket:id="codebookSelectionForm" class="flex-content card">
                <div class="card-header">
                    <wicket:message key="codebooks.title"/>
                </div>

                <div class="card-body scrolling">
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" wicket:id="expandAll">
                            Expand all
                        </button>
                        <button class="btn btn-sm btn-outline-secondary float-right"
                                wicket:id="collapseAll">
                            Collapse all
                        </button>
                    </div>
                    <hr/>
                    <div wicket:id="codebookAutomationSettingsTreePanel">
                        [codebookAutomationSettingsTreePanel]
                    </div>
                </div>
            </form>
        </div>

        <!-- Codebook properties-->
        <div wicket:id="propertiesCard" class="flex-v-container flex-gutter" style="flex-basis: 25%;">

            <!-- Codebook details -->
            <div class="flex-content card">
                <div class="card-header">
                    <wicket:message key="codebook.details"/>
                </div>

                <div class="scrolling card-body flex-v-container flex-gutter flex-only-internal-gutter">
                    <!-- properties card -->
                    <div class="card min-content-height">
                        <div class="card-header small">
                            <wicket:message key="codebook.properties"/>
                            <a target="_blank" wicket:message="href:properties.help.link">
                                <i class="fas fa-question-circle"></i>
                            </a>
                        </div>

                        <div class="card-body">

                            <div class="form-group form-row">
                                <label wicket:for="uiName" class="col-sm-4 col-form-label">
                                    <wicket:label key="codebook.name"/>
                                </label>
                                <div class="col-sm-8">
                                    <input wicket:id="uiName" class="form-control" readonly/>
                                </div>
                            </div>

                            <div class="form-group form-row">
                                <label wicket:for="description" class="col-sm-4 col-form-label">
                                    <wicket:label key="codebook.desc"/>
                                </label>
                                <div class="col-sm-8">
                                    <textarea wicket:id="description" rows="2" class="form-control"
                                              readonly></textarea>
                                </div>
                            </div>

                            <div class="form-group form-row">
                                <label wicket:for="parent" class="col-sm-4 control-label">
                                    <wicket:label key="codebook.parent"/>
                                </label>
                                <div class="col-sm-8">
                                    <input wicket:id="parent" class="form-control" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- tags card-->
                    <div wicket:id="tagsCard" class="card flex-content">
                        <div class="card-header small">
                            <wicket:message key="codebook.tags"/>
                        </div>

                        <div class="card-body flex-v-container scrolling">
                            <div class="flex-content" wicket:id="tagListView">
                                <span wicket:id="name">name</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</wicket:panel>
</body>
</html>
