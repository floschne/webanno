<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<wicket:extend>
    <div class="container-fluid">
        <div class="row">
            <!--        Left Panel          -->
            <div class="col-md-6" wicket:id="leftPanelContainer">
                <div wicket:id="codebookAutomationTreePanel">[codebookAutomationTreePanel]</div>
            </div>

            <!-- Right Panel -->
            <div wicket:id="rightPanelContainer" class="scrolling col-md-6">
                <div class="flex-content flex-v-container flex-gutter">
                    <div class="flex-content card">
                        <div class="card-header border-bottom-0">
                            <span wicket:id="documentNamePanel"/>
                            <nav wicket:id="actionBar" class="action-bar float-right"/>
                        </div>

                        <div class="card-body flex-content flex-v-container"
                             wicket:id="documentContentContainer"
                             style="max-height: 250px; overflow-y: scroll">
                            <span class="text-left" wicket:id="documentContent"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
