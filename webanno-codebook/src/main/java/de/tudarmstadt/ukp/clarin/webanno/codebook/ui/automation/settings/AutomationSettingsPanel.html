<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="card flex-content">
        <div class="card-header">
            <wicket:message key="header.text"/>
        </div>

        <!-- Main Container -->
        <div class="card-body flex-v-container flex-gutter">
            <!-- Available Alert -->
            <div class="alert text-center d-block p-0 m-0" wicket:id="automationAvailableAlert"></div>

            <!-- Metadata panel-->
            <div class="card flex-content" wicket:id="modelMetadataPanel">
                <div class="card-header small">
                    <wicket:message key="modelMetadataPanel.header"/>
                </div>
                <div class="card-body flex-v-container">

                    <div class="form-group form-row">
                        <label class="col-sm-4 col-form-label" wicket:for="modelType">
                            <wicket:message key="metadata.modelType"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly wicket:id="modelType"/>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-sm-4 col-form-label" wicket:for="embeddings">
                            <wicket:message key="metadata.embeddings"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly wicket:id="embeddings"/>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-sm-4 col-form-label">
                            <wicket:message key="metadata.labels"/>
                        </label>
                        <div class="col-sm-8">
                            <div class="row" wicket:id="labelsListView">
                                <div class="col-md-4"><i><span wicket:id="key">key</span></i></div>
                                <div class="col-md-8"><i><span wicket:id="value">value</span></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-sm-4 col-form-label">
                            <wicket:message key="metadata.evaluation"/>
                        </label>
                        <div class="col-sm-8">
                            <div class="row" wicket:id="evaluationListView">
                                <div class="col-md-4"><i><span wicket:id="key">key</span></i></div>
                                <div class="col-md-8"><i><span wicket:id="value">value</span></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-sm-4 col-form-label">
                            <wicket:message key="metadata.timestamp"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly wicket:id="timestamp"/>
                        </div>
                    </div>


                </div>

            </div>

            <!-- Tag Label Mapping panel-->
            <div class="card flex-content" wicket:id="tagLabelMappingPanel">
                <div class="card-header small">
                    <wicket:message key="tagLabelMappingPanel.header"/>
                </div>

                <div class="card-body flex-v-container">
                    <form wicket:id="tagLabelMappingForm">
                        <div class="row mt-1 mb-1">
                            <div class="col-md-4">
                                Codebook Tag
                            </div>
                            <div class="col-md-8">
                                mapped to Class
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group form-row" wicket:id="tagsListView">
                            <div class="col-md-4"><i><span wicket:id="name">name</span></i></div>
                            <div class="col-md-8">
                                <select class="form-control form-control-sm" wicket:id="labelSelection"></select>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <!-- start prediction button-->
            <button class="flex-content btn btn-sm btn-primary" type="button" wicket:id="startPredictionsButton">
                <span wicket:id="startPredictionsButtonLabel"></span>&nbsp;
                <i class="fas fa-robot"></i>
            </button>

            <!-- prediction progress bar-->
            <form wicket:id="predictionProgressBarForm">
                <div wicket:id="predictionProgressBar"></div>
            </form>

        </div>
    </div>


</wicket:panel>
</body>
</html>
