<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form class="flex-content card" wicket:id="form">
        <div class="card-header">
            <wicket:message key="tag.details"/>
            <div class="actions">

                <button class="btn btn-primary" wicket:id="save">
                    <i class="fas fa-save"></i>
                    <div class="btn-action-label">
                        <wicket:message key="save"/>
                    </div>
                </button>

                <button class="btn btn-secondary" wicket:id="cancel">
                    <i class="fas fa-times"></i>
                    <div class="btn-action-label">
                        <wicket:message key="cancel"/>
                    </div>
                </button>

                <button class="btn btn-danger" wicket:id="delete">
                    <i class="fas fa-trash"></i>&nbsp;
                    <div class="btn-action-label">
                        <wicket:message key="delete"/>
                    </div>
                </button>

            </div>
        </div>

        <div class="card-body">
            <div class="form-group form-row">
                <label class="col-sm-3 col-form-label" wicket:for="name">
                    <wicket:label key="name"/>
                </label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" wicket:id="name"/>
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-sm-3 col-form-label" wicket:for="description">
                    <wicket:label key="description"/>
                </label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="5" style="resize: vertical;"
                              wicket:id="description"></textarea>
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-sm-3 col-form-label" wicket:id="parentTagLabel"/>
                <div class="col-sm-9">
                    <select class="form-control" wicket:id="parent"></select>
                </div>
            </div>
        </div>
       
    </form>
</wicket:panel>
</body>
</html>
